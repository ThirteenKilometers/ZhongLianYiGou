apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //RxAndroid 2.0.1  android 对RxJava 的支持
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'io.reactivex.rxjava2:rxjava:2.1.5'
    //日志打印器
    api 'com.orhanobut:logger:2.1.1'
    //Android屏幕适配方案，直接填写设计图上的像素尺寸即可完成适配
    api 'com.zhy:autolayout:1.4.5'
    //RecycleView 万能适配器
    api 'com.zhy:base-rvadapter:3.0.3'
    //EventBus
    api 'org.greenrobot:eventbus:3.1.1'
    //底部导航栏
    api 'com.ashokvarma.android:bottom-navigation-bar:2.0.3'
    //下拉刷新控件
    api 'com.lcodecorex:tkrefreshlayout:1.0.7'
    //Glide 图片加载器
    compile 'com.github.bumptech.glide:glide:4.3.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.0'
    compile "com.github.bumptech.glide:okhttp3-integration:4.3.0"

}
